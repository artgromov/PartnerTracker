version: 1
root:
  handlers: [console]
  level: DEBUG

loggers:
  partner_tracker:
    level: DEBUG
  partner_tracker.cli:
    level: DEBUG
  partner_tracker.driver:
    level: DEBUG
  partner_tracker.partner:
    level: DEBUG
  partner_tracker.providers:
    level: DEBUG
  partner_tracker.searchers:
    level: DEBUG

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level:
    stream: ext://sys.stdout

formatters:
  default:
    format: '%(name)s: %(levelname)s: %(message)s'
